yobit {

    #data update delay
    "delay" = 60

    #verticle
    verticle = "Yobit"

    "data_endpoint" = "https://yobit.net/api/3/ticker/"

    pairs = [
        "btc_usd",
        "eth_usd",
        "ltc_usd",
        "tns_usd",
        "tns_btc",
        "tns_eth",
        "eos_usd",
        "eos_btc",
        "eos_eth"
    ]
}